<section class="bg-black border p-5">


    <h1 class="text-center p-3 text-white"> TRENDING MOVIES</h1>

    <div class="container">
        <div class="row g-4">
            @for (Mov of Movies; track Mov.id) {
            <div class="col-md-3">
                <div class="card h-100">
                    <img class="card-img-top" [src]=" 'https://image.tmdb.org/t/p/w500' + Mov.poster_path"
                        alt="Title" />
                    <div class="card-body">
                        @if (Mov.title) {
                        <h4 class="card-title"> Title: {{Mov.title}} </h4>
                        }@else {
                        <h4 class="card-title"> Name: {{Mov.name}} </h4>
                        }



                        <p class="card-text">OverView: {{Mov.overview}} </p>
                    </div>
                </div>

            </div>
            }
        </div>
    </div>

</section>
